<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>GO Pasien</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Navar -->
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container">
				<a class="navbar-brand text-light" href="/">Go Pasien</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item pe-3">
							<a
								class="nav-link active text-light"
								aria-current="page"
								href="/pasien"
								>Pasien</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-light" href="/categories"
								>Categories</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End of Navbar -->

		<div class="container mt-3">
			<div class="row d-flex justify-content-center">
				<div class="col-4">
					<h2>Detail Record Pasien</h2>
					<hr />
					<div class="mb-3">
						<label class="form-label">Id</label>
						<input
							type="text"
							class="form-control"
							value="{{ .record.Id}}"
							disabled
						/>
					</div>
					<div class="mb-3">
						<label class="form-label">Name</label>
						<input
							type="text"
							class="form-control"
							name="name"
							value="{{ .record.Pasien.Name}}"
							disabled
						/>
					</div>
					<div class="mb-3">
						<label class="form-label">Category</label>
						<input
							type="text"
							class="form-control"
							value="{{ .record.Category.Name}}"
							disabled
						/>
					</div>
					<div class="mb-3">
						<label class="form-label">Doctor Name</label>
						<input
							type="text"
							class="form-control"
							value="{{ .record.Doctor.Name}}"
							disabled
						/>
					</div>
					<div class="mb-3">
						<label class="form-label">Diagnose</label>
						<input
							type="text"
							class="form-control"
							value="{{ .record.Diagnose}}"
							disabled
						/>
					</div>
					<div class="mb-3">
						<label class="form-label">Description</label>
						<input
							type="text"
							class="form-control"
							value="{{ .record.Description}}"
							disabled
						/>
					</div>
					<div class="mb-3">
						<label class="form-label">Medicine Name</label>
						<input
							type="text"
							class="form-control"
							value="{{ .record.Medicine.Name}}"
							disabled
						/>
					</div>
					<div class="mb-3">
						<label class="form-label">Created At</label>
						<input
							type="text"
							class="form-control"
							value="{{ .record.CreatedAt}}"
							disabled
						/>
					</div>
					<div class="float-end">
						<a href="/pasien" class="btn btn-secondary">Back</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
