<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>GO Pasien</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<style>
			#logo {
				width: 150px;
			}
		</style>
	</head>
	<body>
		<div class="mt-3">
			<div class="container" id="container">
				<div class="row">
					<div class="col-md-4">
						<img
							src="/static/img/logo.png"
							alt="Rumah Sakit Sehat"
							id="logo"
							class="rounded mx-auto d-block"
						/>
					</div>
					<div class="col-md-8 text-center my-auto">
						<h1 class="h1 pb-2 pt-4">Rumah Sakit Sehat</h1>
					</div>
				</div>
				<hr class="border-2" />
				<div class="row my-3">
					<div class="col">
						<h1 class="h1 text-center">Riwayat Penyakit Pasien</h1>
						<section>
							<a href="/pasien" id="btnGoBack" class="btn btn-primary"
								>Go Back</a
							>
							<button id="printBtn" class="btn btn-success float-end">
								Print
							</button>
						</section>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="table table-bordered mt-2 text-center">
							<thead>
								<tr>
									<th>Name</th>
									<th>Category</th>
									<th>Doctor</th>
									<th>Diagnose</th>
									<th>Description</th>
									<th>Medicine</th>
									<th>Date</th>
								</tr>
							</thead>
							<tbody>
								{{range .records}}
								<tr>
									<td>{{.Pasien.Name}}</td>
									<td>{{.Category.Name}}</td>
									<td>{{ .Doctor.Name }}</td>
									<td>{{ .Diagnose }}</td>
									<td>{{ .Description }}</td>
									<td>{{ .Medicine.Name }}</td>
									<td>{{ .CreatedAt }}</td>
								</tr>
								{{end}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script>
			const printBtn = document.getElementById("printBtn");
			printBtn.addEventListener("click", function () {
				document.getElementById("container").className = "";
				document.getElementById("btnGoBack").style.display = "none";
				printBtn.style.display = "none";
				print();
				setTimeout(function () {
					location.reload();
				}, 10);
			});
		</script>
	</body>
</html>
